<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="keywords" content=" " />

    <meta http-equiv="x-ua-compatible" content="IE=Edge, chrome=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone = no" />
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../static/css/lib.css">
    <link rel="stylesheet" href="../static/css/style.css">

<body>
    <div class="wrap wrap-login">
        <header class="bar">
            <a href="javascript:void(0)" class="bar-item"><img src="../img/logo-new.png"></a>
            <div class="bar-item">
                <p><i class="icon icon-tel">icon</i>全国统一免费咨询热线</p>
                <p class="bar-tel">400-825-8833</p>
            </div>
        </header>
        <div class="content content-login">
            <div class="item-content">
                <div class="item-inner"><img src="../img/img.png"></div>
                <div class="item-inner clearfix">
                    <div class="login-title">
                        <h1>美得你认证系统</h1>
                        <p>Me:Dilly Authentication system</p>
                    </div>
                    <form class="login-form" action="" method="POST">
                        <div class="login-nav">
                            <div>二维码登录</div>
                            <div class="current">用户名登录</div>
                        </div>
                        <div class="login-content disN">
                        <div class="qr-code"></div>
                        </div>
                        <div class="login-content">
                            <label class="login-row">
                                <div class="item-label" id="mobile"><i class="icon icon-user1">icon</i></div>
                                <div class="item-input">
                                    <input type="tel" id="mobile" name="mobile" maxlength="11" placeholder="请输入员工工号">
                                </div>
                            </label>
                            <label class="login-row">
                                <div class="item-label" id="password"> <i class="icon icon-password1"></i></div>
                                <div class="item-input">
                                    <input id="password" name="password" type="password" placeholder="请输入密码">
                                </div>
                            </label>
                            <button class="button button-login">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>

        </footer>
    </div>
